<div class="artist_box" *ngIf="artist">

	<div id="artist-head-card">
		<div class="image">

			<img src="{{ url + 'get-image-artist/' + artist.img}}" *ngIf="artist.img && artist.img !== 'null'">

		</div>

		<div class="data">

			<h2>
				<a [routerLink]="['/editar-artista', artist._id]" style="text-decoration: none; color: black">
					{{ artist.name }}
				</a>
			</h2>
			
			<p class="description">{{ artist.description }}</p>

			<a *ngIf="identity.role == 'ROLE_ADMIN'" [routerLink]="['/crear-album', artist._id]" class="btn btn-default">
				+ √Ålbum
			</a>

		</div>
	
		<div class="clearfix"></div>
		
		<div id="gallery-albums" *ngIf="albums">
			<ul class="albums-list">
				<li *ngFor="let album of albums" class="col-xs-4 album-item">
					<div class="picture">
						<img src="{{ url + 'get-image-album/' + album.img }}" class="album_image">
					</div>
					<div class="album_details">
						<a class="album_title"[routerLink]="['/album', album._id]">
							{{ album.title }}
						</a>
						<span style="color: white; margin: 0% 2%">|</span>
						<span class="artist_name">
							{{ album.artist.name }}
						</span>

						<div class="seguro" *ngIf="confirmado == album._id && identity.role == 'ROLE_ADMIN'">

						<p class="alert alert-info">Confirma para borrar: </p>

						<a (click)="onDeleteAlbum(album._id)" class="btn btn-sm btn-warning">Eliminar</a>

						<a (click)="onCancelAlbum()" class="btn btn-sm btn-primary">Cancelar</a>

					</div>
<br>
					<div class="buttons" *ngIf="identity.role == 'ROLE_ADMIN'">

						<a [routerLink]="['/editar-album', album._id]" class="btn btn-sm btn-warning">Editar</a>

						<a (click)="onDeleteConfirm(album._id)" class="btn btn-sm btn-danger">Borrar</a>

					</div>

					</div>
				</li>
			</ul>
		</div>
	
	</div>
	
</div>
