<div class="artist_box" *ngIf="artist">

	<div id="artist-head-card">
		<div class="image">

			<img src="{{ url + 'get-image-artist/' + artist.img}}" *ngIf="artist.img && artist.img !== 'null'">

		</div>

		<div class="data">

			<h2>{{ artist.name }}</h2>
			
			<p class="description">{{ artist.description }}</p>

			<a *ngIf="identity.role == 'ROLE_ADMIN'" [routerLink]="['/crear-album', artist._id]" class="btn btn-default">
				+ √Ålbum
			</a>

		</div>
	
		<div class="clearfix"></div>

		<div id="gallery-albums" *ngIf="albums"></div>
	
	</div>
	
</div>
