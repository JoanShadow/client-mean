<div id="cont_album-add" *ngIf="identity && identity.role == 'ROLE_ADMIN'">

	<h2>{{ titulo }}</h2>


	<form #formAlbum="ngForm" (ngSubmit)="onSubmit()">

		<div *ngIf="alertMessage">

			<div class="alert alert-info">
				{{alertMessage}}
			</div>

		</div>

		<p>

			<label>Titulo</label>

			<input class="form-control" type="text" #title="ngModel" name="title" [(ngModel)]="album.title" required>

			<span *ngIf="!title.valid && title.touched">
				El nombre és obligatorio..
			</span>

		</p>

		<p>

			<label>Descripción</label>

			<textarea class="form-control" #description="ngModel" name="description" [(ngModel)]="album.description" required>

			</textarea>

			<span *ngIf="!description.valid && description.touched">
				La descripción és obligatoria..
			</span>

		</p>

		<p>

			<label>Año</label>

			<input class="form-control" type="year" #year="ngModel" name="year" [(ngModel)]="album.year" required>

			<span *ngIf="!year.valid && year.touched">
				Debes introducir una fecha de lanzamiento..
			</span>

		</p>

		<div *ngIf="is_edit">

			<div *ngIf="album.img && album.img != 'null'" class="image_for_edit">

				<img src="{{ url + 'get-image-album/' + album.img }}" class="user_image_update">

			</div>

			<p>

				<label>Sube la imagen del album</label>

				<input type="file" placeholder="Subir imagen.." (change)="fileChangeEvent($event)" />

			</p>

		</div>


		<input class="btn btn-success" type="submit" value="+ Album" [disabled]="!formAlbum.form.valid">

	</form>

</div>
